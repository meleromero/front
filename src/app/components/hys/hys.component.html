<div class="container my-3">
        <h2>Hard & soft Skills</h2>
        <div class="row">
        <div class="text-center col-sm-12 col-md-4 col-lg-4">
        <circle-progress
        
        [percent]="70"
        [radius]="100"
        [title]="'HTML'"
        [titleColor]="'#000000'"
        [showUnits]="false"
        [showSubtitle]="false"
        
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#000000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
        
></circle-progress>
        </div>
